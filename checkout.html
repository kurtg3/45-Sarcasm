<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Sarcasm Mugs</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = {theme: {extend: {colors: {'brand-orange': '#ff6b35','brand-charcoal': '#1a1a1a'}}}}</script>
</head>
<body class="bg-gray-50">
    <header class="bg-white shadow-md">
        <nav class="max-w-7xl mx-auto px-4 py-4 flex justify-between">
            <a href="/" class="flex items-center space-x-2">
                <span class="text-3xl">â˜•</span>
                <span class="text-2xl font-bold">Sarcasm Mugs</span>
            </a>
        </nav>
    </header>

    <section class="py-12">
        <div class="max-w-4xl mx-auto px-4">
            <h1 class="text-4xl font-bold mb-8">Checkout</h1>
            
            <div class="bg-white rounded-lg shadow-md p-8">
                <form id="checkoutForm">
                    <h2 class="text-2xl font-bold mb-6">Shipping Information</h2>
                    
                    <div class="grid md:grid-cols-2 gap-4 mb-4">
                        <div>
                            <label class="block text-sm font-medium mb-2">First Name</label>
                            <input type="text" name="firstName" required class="w-full px-4 py-2 border rounded-lg">
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">Last Name</label>
                            <input type="text" name="lastName" required class="w-full px-4 py-2 border rounded-lg">
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-2">Email</label>
                        <input type="email" name="email" required class="w-full px-4 py-2 border rounded-lg">
                    </div>
                    
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-2">Address</label>
                        <input type="text" name="address1" required class="w-full px-4 py-2 border rounded-lg">
                    </div>
                    
                    <div class="grid md:grid-cols-3 gap-4 mb-6">
                        <div>
                            <label class="block text-sm font-medium mb-2">City</label>
                            <input type="text" name="city" required class="w-full px-4 py-2 border rounded-lg">
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">State</label>
                            <input type="text" name="state" required class="w-full px-4 py-2 border rounded-lg">
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">ZIP</label>
                            <input type="text" name="zip" required class="w-full px-4 py-2 border rounded-lg">
                        </div>
                    </div>
                    
                    <div class="mb-6">
                        <label class="block text-sm font-medium mb-2">Country</label>
                        <select name="country" required class="w-full px-4 py-2 border rounded-lg">
                            <option value="US">United States</option>
                            <option value="CA">Canada</option>
                            <option value="GB">United Kingdom</option>
                        </select>
                    </div>
                    
                    <div class="bg-gray-50 p-6 rounded-lg mb-6">
                        <h3 class="font-bold text-lg mb-4">Order Summary</h3>
                        <div id="orderSummary"></div>
                    </div>
                    
                    <button type="submit" class="w-full bg-brand-orange text-white py-4 rounded-lg font-bold text-lg hover:bg-orange-600">
                        Place Order
                    </button>
                </form>
            </div>
        </div>
    </section>

    <script src="/assets/js/cart.js"></script>
    <script>
        document.getElementById('orderSummary').innerHTML = `
            <div class="space-y-2">
                ${getCart().map(item => `
                    <div class="flex justify-between">
                        <span>${item.title} (x${item.quantity})</span>
                        <span>$${(item.price * item.quantity).toFixed(2)}</span>
                    </div>
                `).join('')}
                <div class="border-t pt-2 font-bold flex justify-between">
                    <span>Total</span>
                    <span>$${getCartTotal().toFixed(2)}</span>
                </div>
            </div>
        `;
        
        document.getElementById('checkoutForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            // In production, integrate Stripe here
            alert('Demo: In production, this would process payment and create order via Printify API');
            console.log('Order data:', { ...data, cart: getCart() });
        });
    </script>
</body>
</html>
