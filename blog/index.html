<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Coffee Culture & Gift Guides | Sarcasm Mugs</title>
    <meta name="description" content="Read our blog for coffee culture tips, gift guides, sarcastic musings, and mug care advice. Stay updated with the latest from Sarcasm Mugs.">
    <meta name="keywords" content="coffee blog, mug blog, gift guides, sarcasm blog, coffee culture">

    <!-- Open Graph -->
    <meta property="og:title" content="Blog - Coffee Culture & Gift Guides | Sarcasm Mugs">
    <meta property="og:description" content="Coffee culture tips, gift guides, and sarcastic musings">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://sarcasmmugs.com/blog">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Blog | Sarcasm Mugs">
    <meta name="twitter:description" content="Coffee culture tips, gift guides, and sarcastic musings">

    <!-- Canonical URL -->
    <link rel="canonical" href="https://sarcasmmugs.com/blog">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="bg-white shadow-md">
        <nav class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <a href="/" class="flex items-center space-x-2">
                    <span class="text-3xl">☕</span>
                    <span class="text-2xl font-bold">Sarcasm Mugs</span>
                </a>
                <div class="flex space-x-6">
                    <a href="/" class="text-gray-700 hover:text-orange-600">Home</a>
                    <a href="/shop" class="text-gray-700 hover:text-orange-600">Shop</a>
                    <a href="/blog" class="text-orange-600 font-semibold">Blog</a>
                    <a href="/about" class="text-gray-700 hover:text-orange-600">About</a>
                </div>
            </div>
        </nav>
    </header>

    <section class="py-12">
        <div class="max-w-4xl mx-auto px-4">
            <h1 class="text-4xl font-bold mb-8">Sarcasm Mugs Blog</h1>
            <div id="blogPosts" class="space-y-8">
                <div class="text-center py-12">
                    <p class="text-gray-600">Loading posts...</p>
                </div>
            </div>
        </div>
    </section>

    <script>
        async function loadBlogPosts() {
            try {
                const response = await fetch('/api/blog/posts');
                const data = await response.json();
                const container = document.getElementById('blogPosts');
                
                if (data.success && data.data.length > 0) {
                    container.innerHTML = data.data.map(post => `
                        <article class="bg-white rounded-lg shadow-md overflow-hidden">
                            ${post.featured_image ? `<img src="${post.featured_image}" alt="${post.title}" class="w-full h-64 object-cover">` : ''}
                            <div class="p-6">
                                <h2 class="text-2xl font-bold mb-2"><a href="/blog/${post.slug}" class="hover:text-orange-600">${post.title}</a></h2>
                                <p class="text-gray-600 mb-4">${post.excerpt}</p>
                                <div class="flex justify-between items-center text-sm text-gray-500">
                                    <span>${new Date(post.published_at).toLocaleDateString()}</span>
                                    <a href="/blog/${post.slug}" class="text-orange-600 font-semibold">Read More →</a>
                                </div>
                            </div>
                        </article>
                    `).join('');
                } else {
                    container.innerHTML = '<p class="text-center text-gray-600">No blog posts yet. Check back soon!</p>';
                }
            } catch (error) {
                console.error('Error loading blog:', error);
                document.getElementById('blogPosts').innerHTML = '<p class="text-red-500 text-center">Failed to load blog posts</p>';
            }
        }
        loadBlogPosts();
    </script>
</body>
</html>
